    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account !</h1>
                            </div>
                            <form class="user" id="userCreateForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="firstName"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select class="custom-select custom-select-md mb-3" id="userType">
                                            <option selected>User Type</option>
                                            <option value="1">Admin</option>
                                            <option value="2">Customer</option>
                                        </select>

                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                               id="userName" placeholder="user Name">
                                    </div>
                                </div>

                                <div class="form-group row">

                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user"
                                               id="userEmail" placeholder="User Email">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                               id="userMobileNumber" placeholder="Mobile Number">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                               id="nic" placeholder="Nic">
                                    </div>

                                </div>
                                <div class="d-flex justify-content-center">
                                <div class=" row">

                                <button class="btn btn-primary btn-user btn-block" id="btnRegisterUser" onclick="register();"  >
                                    Create Account
                                </button>
                                    </div>
                                </div>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

function register(){
console.log("fdfs")
	var firstName = document.getElementById('firstName');
	var lastName = document.getElementById('lastName');
	var userType = document.getElementById('userType');
	var userName = document.getElementById('userName');
	var userEmail = document.getElementById('userEmail');
	var userMobileNumber = document.getElementById('userMobileNumber');
	var nic = document.getElementById('nic');


	const loginRequestObject = {firstName: firstName.value, lastName: lastName.value,userType: userType.value,userName: userName.value, userEmail: userEmail.value,userMobileNumber: userMobileNumber.value, nic: nic.value};

    console.log(loginRequestObject)

	$.ajax({
          type: 'POST',
          dataType:"json",
          url: 'http://localhost:8080/create/new/user',
          data: JSON.stringify(loginRequestObject),
          headers:{
              'Content-Type' : 'application/json',
          },
          success: function (data) {
            console.log('data: ', data);
			if(data.status == 3000){
             console.log(data)
             alert("success")

			}else{
				alert(data.msg);
			}
          }
});
}
